- name: Slurm execution hosts
  hosts: localhost
  roles:
    - role: ansible-slurm
      become: True
  vars:
    slurm_cgroup_config:
      CgroupMountpoint: "/sys/fs/cgroup"
      CgroupAutomount: yes
      ConstrainCores: yes
      TaskAffinity: no
      ConstrainRAMSpace: yes
      ConstrainSwapSpace: no
      ConstrainDevices: no
      AllowedRamSpace: 100
      AllowedSwapSpace: 0
      MaxRAMPercent: 100
      MaxSwapPercent: 100
      MinRAMSpace: 30
    slurm_config:
      ClusterName: ansible-test-cluster
      SlurmctldHost: aws-ansible-test-master
      MailProg: "/bin/mail"
      MpiDefault: none
      AuthInfo: "/var/run/munge/munge.socket.2"
      AuthType: "auth/munge"
      CredType: "cred/none"
      ProctrackType: "proctrack/cgroup"
      ReturnToService: 1
      SlurmctldPidFile: "/run/slurm/slurmctld.pid"
      SlurmctldPort: 6817
      SlurmdPidFile: "/run/slurm/slurmd.pid"
      SlurmdPort: 6818
      SlurmdSpoolDir: "/var/spool/slurmd"
      SlurmUser: slurm
      StateSaveLocation: "/var/spool/slurmctld"
      SwitchType: "switch/none"
      TaskPlugin: "task/affinity"
      InactiveLimit: 0
      KillWait: 30
      MinJobAge: 300
      SlurmctldTimeout: 120
      SlurmdTimeout: 300
      Waittime: 0
      SelectTypeParameters: "CR_Core"
      SchedulerType: "sched/backfill"
      SelectType: "select/cons_tres"
      AccountingStorageType: "accounting_storage/slurmdbd"
      JobCompType: "jobcomp/none"
      JobAcctGatherFrequency: 30
      JobAcctGatherType: "jobacct_gather/linux"
      SlurmctldDebug: info
      SlurmctldLogFile: "/var/log/slurm/slurmctld.log"
      SlurmdDebug: info
      SlurmdLogFile: "/var/log/slurm/slurmd.log"
    slurmdbd_config:
      ArchiveEvents: yes
      ArchiveJobs: yes
      ArchiveSteps: no
      ArchiveSuspend: no
      AuthInfo: "/var/run/munge/munge.socket.2"
      AuthType: "auth/munge"
      DbdHost: "localhost"
      DebugLevel: "4"
      PurgeEventMonths: "1"
      PurgeJobMonths: "12"
      PurgeStepMonths: "1"
      PurgeSuspendMonths: "1"
      LogFile: "/var/log/slurm/slurmdbd.log"
      PidFile: "/var/run/slurmdbd.pid"
      StoragePass: "slurmdb_passwort"
      StorageType: "accounting_storage/mysql"
      StorageUser: "slurm"
    slurm_create_user: yes
    slurm_munge_key: "/etc/munge/munge.key"
    slurm_nodes:
      - name: "{{ groups['slaves']| join(',') }}"
        CoresPerSocket: 8
        Sockets: 1
        ThreadsPerCore: 1
    slurm_partitions:
      - name: computing_nodes
        Default: YES
        MaxTime: UNLIMITED
        Nodes: "{{ groups['slaves']| join(',') }}"
    slurm_roles: [ 'controller', 'dbd']
    slurm_user:
      comment: "Slurm Workload Manager"
      gid: 888
      group: slurm
      home: "/var/lib/slurm"
      name: slurm
      shell: "/usr/sbin/nologin"
      uid: 888
